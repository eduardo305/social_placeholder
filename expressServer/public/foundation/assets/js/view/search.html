<div class="row">
    <div class="small-12 columns">
        <h3 class="title">Search results for "{{term}}"</h3>
        <ul class="small-block-grid-5">
            <li ng-repeat="person in people" class="person">
                <img ng-src="{{gravatarify(person.email)}}" alt="{{person.name}}" title="{{person.name}}" class="th">
                <p> {{ person.name }} </p>
                <button ng-click="addFriend(person)" class="info" ng-if="!(isFriend(person) || isMe(person))">Add</button>
            </li>
        </ul>
    </div>
</div>
